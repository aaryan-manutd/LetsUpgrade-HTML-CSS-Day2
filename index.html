<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>LetsUpgrade Essentials</title>
</head>

<body style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white;">
  <div style="margin: 50px;">
    <table class="table table-hover" style="border: 2px black;">
      <thead>
        <tr class="table-danger">
          <th>#</th>
          <th>Name</th>
          <th>Subject</th>
          <th>City</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-light">
          <td>1</td>
          <td>Alex</td>
          <td>Physics</td>
          <td>Boston</td>
          <td>85</td>
        </tr>
        <tr class="table-light">
          <td>2</td>
          <td>Ryan</td>
          <td>History</td>
          <td>Washington DC</td>
          <td>75</td>
        </tr>
        <tr class="table-light">
          <td>3</td>
          <td>Tom</td>
          <td>Science</td>
          <td>New York</td>
          <td>95</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--form-->
  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Quick Contact</h3>
      <h4>I'd love your feedback!</h4>
      <fieldset>
        <input placeholder="First Name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Phone" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="City" type="text" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Message" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
